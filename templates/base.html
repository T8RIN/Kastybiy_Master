<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <script>
        function selected(id) {
            var a = document.getElementById(id);
            a.style.background = '#b0ff75'
        }

    </script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet">
</head>
<body>
<header>
    <img class="kastybiy-icon rounded float-start" src="static/icons/kastybiy.svg">
    <div class="container-fluid navigation">

        <div class="row row-cols-auto justify-content-center">
            <div class="col navigation-item">
                <a href="/cuisine" id="s0">
                    <div class="row justify-content-center">
                        <img class="icon" id='a0' onclick="selected('s0')"
                             src="{{ url_for('static', filename='icons/cuisine.svg')}}">
                    </div>
                    <div class="row">
                        <p class="icon-text">Ашлар</p>
                    </div>
                </a>
            </div>
            <div class="col navigation-item">
                <a href="/fridge" id="s1">
                    <div class="row justify-content-center">
                        <img class="icon" id='a1' onclick="selected('s1')"
                             src="{{ url_for('static', filename='icons/fridge.svg')}}">
                    </div>
                    <div class="row">
                        <p class="icon-text">Суыткыч</p>
                    </div>
                </a>
            </div>
            <div class="col navigation-item">
                <a href="/favorite" id="s2">
                    <div class="row justify-content-center">
                        <img class="icon" id='a2' onclick="selected('s2')"
                             src="{{ url_for('static', filename='icons/favorite.svg')}}">
                    </div>
                    <div class="row">
                        <p class="icon-text">Яраткан</p>
                    </div>
                </a>
            </div>

        </div>
</header>
<main>
    {% block main %}
    {% endblock %}
</main>
<footer>

</footer>


<script crossorigin="anonymous"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

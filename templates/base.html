<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <script>
        function selected(id) {
            var a = document.getElementById(id);
            a.style.background = '#b0ff75'
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet">
</head>
<body>
<header>
<img src="static/icons/kastybiy.svg" class="kastybiy-icon rounded float-start">
<div class="container-fluid navigation">

    <div class="row row-cols-auto justify-content-center">
        <div class="col navigation-item">
            <a href="/cuisine" id="s0">
                <div class="row justify-content-center">
                    <img id='a0' class="icon" src="{{ url_for('static', filename='icons/cuisine.svg')}}" onclick="selected('s0')">
                </div>
                <div class="row">
                    <p class="icon-text">Ашлар</p>
                </div>
            </a>
        </div>
        <div class="col navigation-item">
             <a href="/fridge" id="s1">
                <div class="row justify-content-center">
                    <img id='a1' class="icon" src="{{ url_for('static', filename='icons/fridge.svg')}}" onclick="selected('s1')">
                </div>
                <div class="row">
                    <p class="icon-text">Суыткыч</p>
                </div>
             </a>
        </div>
        <div class="col navigation-item">
             <a href="/favorite" id="s2">
                <div class="row justify-content-center">
                    <img id='a2' class="icon" src="{{ url_for('static', filename='icons/favorite.svg')}}" onclick="selected('s2')">
                </div>
                <div class="row">
                    <p class="icon-text">Яраткан</p>
                </div>
            </a>
        </div>

</div>
</header>
<main>
    {% block main %}
    {% endblock %}
</main>
<footer>

</footer>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
